<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Başlıksız Belge</title>
	<style>
		
		.yesilturbe{width: 460px;height:auto;margin:50px  auto 0 auto}
		.alem{width: 20px;height:20px;border-bottom: 3px solid #BFBFBF;border-radius: 10px ;margin:0 auto}
		.cizgi{width: 2px;height: 5px;background: #BFBFBF;margin: 0 auto}
		.kubbe{width: 300px;height: 300px;background:#BFBFBF;border-radius: 150px;margin: 0 auto;z-index: 1;position: relative}
		.duvar1{width:330px;height: 30px;background:#D4D4D4;margin: -175px auto 0 auto;z-index: 2;padding: 40px 0 0 0;position: relative}
		.duvar2{width:400px;height: 60px;background:#267C6B;margin: 0 auto;z-index: 2;position: relative;padding: 90px 0 0 0}
		.pencere1{width: 20px;height: 30px;background: #FBF3F3;margin: 0 0 0 50px ;border:2px solid #979191}
		.pencere2{width: 20px;height: 30px;background: #FBF3F3;margin: -35px 0 0 150px;border:2px solid #979191}
		.pencere3{width: 20px;height: 30px;background: #FBF3F3;margin: -35px 0 0 250px;border:2px solid #979191}
		.daire{width: 150px;height:150px;border-radius: 75px;background: #C8C4C4;margin: 0 auto}
		.daireic{width: 120px;height: 120px;border-radius: 60px;background:#267C6B ;margin : -130px auto 0 auto}
		.duvar3{width: 400px;height:300px;background:#D4D4D4;margin:  0 auto;position: relative;z-index: 2;padding: 50px 0 0 0}
		.dishat{width:300px; height: 280px;margin: 0 auto ;background: #FFFFFF;padding: 20px 0 0 0}
		.oncephe{width: 250px;height: 260px;margin: 0 auto;background:#267C6B;padding: 20px 0 0 0 }
		.yarimdaire{width: 100px;height: 100px;border-radius: 50px;background: #ACACAC;margin :0 auto;}
		.kapi{width: 150px;height: 210px;background: #CDCDCD;margin:-50px  auto 0 auto}
	</style
	
	
	
	
	
	
></head>

<body>
	
	
	<div class="yesilturbe">
	<div class="alem"></div>
	<div class="cizgi"></div>
	<div class="kubbe"></div>
	<div class="duvar1">
	<div class="pencere1"></div>
	<div class="pencere2"></div>	
	<div class="pencere3"></div>	
	</div>
	<div class="duvar2">
	<div class="daire"></div>
	<div class="daireic"></div>	
		
		
	</div>
		<div class="duvar3">
		<div class="dishat">
		<div class="oncephe">
		
		<div class="yarimdaire"></div>
		<div class="kapi"></div>
		</div>
		
		</div>
		
		</div>
	</div>
	
	
	
	
</body>
</html>
